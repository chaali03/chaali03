name: Generate Snake Animation

on:
  schedule:
    # Jalankan workflow setiap hari pada pukul 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Jalankan secara manual jika diperlukan

jobs:
  generate_snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v2
        with:
          # Masukkan nama pengguna GitHub Anda
          github_user_name: zaidanusername
          output: dist/snake.svg

      - name: Push generated snake
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: dist/snake.svg
